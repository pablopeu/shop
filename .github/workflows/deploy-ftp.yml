name: ğŸš€ Deploy to FTP

on:
  push:
    branches:
      - '**'  # Deploy desde todos los branches

jobs:
  deploy:
    name: ğŸŒ FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ“‚ Sync files to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}
          # Nota: FTP_REMOTE_PATH debe configurarse en GitHub Secrets
          # Ejemplos comunes: /public_html/ o /httpdocs/ o /www/ o /
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            .payment_credentials_path
            .gitignore
            .editorconfig
            .DS_Store
            Thumbs.db
            node_modules/**
            docs/**
            mcp-server/**
