name: üß™ Test Deploy (Dry Run)

on:
  workflow_dispatch:  # Solo manual

jobs:
  test-deploy:
    name: üß™ Test Deploy - No hace cambios
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üîç Dry Run - Ver qu√© archivos se subir√≠an
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}
          dangerous-clean-slate: false
          dry-run: true  # NO hace cambios, solo muestra qu√© har√≠a
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            .payment_credentials_path
            .gitignore
            .editorconfig
            .DS_Store
            Thumbs.db
            node_modules/**
            docs/**
            mcp-server/**
            config/**
            data/**
            assets/logos/**
            uploads/footer/**
            images/products/**
            images/hero/**
            images/carousel/**
            *.log
            *.example
            .env
            .env.*
